{% extends 'shop/base.html' %}

{% block title %} {{ product.title }} | {% endblock %}

{% block content %}
<!--<section class="s2">-->
        <div class=>
            <div class="product-summary-container">

                <div class="product-image-col">
                    <img class="product-summary-thumbnail" src="{{ product.image.url }}" alt="">
                </div>

                <div class="summary">
                    <h4>{{ product.name }}</h4>
                    <p>{{ product.description }}</p>
                    <p>${{ product.price }}</p>

                    {% if messages %}
                        {% for message in messages %}
<!--                            <div class="cart-msg-success">{{ message }}</div>-->
                            <div class="alert alert-success" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" action=".">
                        {% csrf_token %}
                        <div id="input">
                            <input type="number" name="quantity" value="1" min="1" class="input">
                        </div>
                        <br>
                        <div>
                            <button class="btn btn-dark input">Add to cart</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
